<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Buku Baru</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo"><img src="../assets/picture/logo.png" class="logo-img"> Admin Perpustakaan</a>
            <nav class="nav-links"><a href="admin.php">Kembali ke Dashboard</a></nav>
        </div>
    </header>

    <main>
        <section class="container page-section">
            <h1 class="page-title">Formulir Input Buku Baru</h1>
            <div id="notif-buku" class="form-notif"></div>

            <form id="formBuku" class="data-form">
                <input type="hidden" name="aksi" value="tambah">
                
                <div class="form-group"><label>Judul Buku:</label><input type="text" name="judul" required></div>
                
                <div class="form-group">
                    <label>Cover Buku (Gambar):</label>
                    <input type="file" name="cover" accept="image/*">
                    <small style="color:gray;">Format: JPG, PNG, WEBP. Maks 2MB.</small>
                </div>

                <div class="form-group"><label>Anak Judul:</label><input type="text" name="anak_judul"></div>
                
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                    <div class="form-group"><label>Nomor buku:</label><input type="text" name="nomor_buku"></div>
                    <div class="form-group"><label>ISBN:</label><input type="text" name="isbn"></div>
                </div>

                <div class="form-group"><label>Pengarang:</label><input type="text" name="pengarang"></div>
                <div class="form-group"><label>Penerbit:</label><input type="text" name="penerbit"></div>
                
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                    <div class="form-group"><label>Tahun Terbit:</label><input type="number" name="tahun_terbit"></div>
                    <div class="form-group"><label>Jumlah Stok:</label><input type="number" name="stok" value="10" required></div>
                </div>

                <div class="form-group"><label>Sumber Buku:</label><input type="text" name="sumber_buku"></div>
                <div class="form-group"><label>Kategori:</label><input type="text" name="kategori"></div>
                <div class="form-group"><label>Bahasa:</label><input type="text" name="bahasa"></div>

                <button type="submit" class="cta-button">Simpan Buku</button>
            </form>
        </section>
    </main>
    <script src="../assets/js/main.js"></script>
</body>
</html>
