            <form action="backend/tambah_buku.php" method="POST" class="data-form">
                
                <div class="form-group">
                    <label for="judul">Judul Buku:</label>
                    <input type="text" id="judul" name="judul" required>
                </div>

                </div>
                
                <div class="form-group">
                    <label for="tahun">Tahun Terbit:</label>
                    <input type="number" id="tahun" name="tahun" min="1900" max="2099" required>
                </div>
                
                <div class="form-group">
                    <label for="isbn">ISBN (jika ada):</label>
                    <input type="text" id="isbn" name="isbn">
                </div>

                <div class="form-group">
                    <label for="jumlah">Jumlah Stok:</label>
                    <input type="number" id="jumlah" name="jumlah" min="1" required>
                </div>
                
                <button type="submit" class="cta-button">Simpan Buku</button>
            </form>
