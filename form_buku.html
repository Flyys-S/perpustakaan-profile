    <main>
        <section class="container page-section">
            <h1 class="page-title">Formulir Input Buku Baru</h1>

            <div id="notif-buku" class="form-notif"></div>

            <form id="formBuku" class="data-form">
                
                <div class="form-group">
                    <label for="judul">Judul Buku :</label>
                    <input type="text" id="judul" name="judul" required>
                </div>

                <div class="form-group">
                    <label for="anak_judul">Anak Judul :</label>
                    <input type="text" id="anak_judul" name="anak_judul" required>
                </div>

                 <div class="form-group">
                    <label for="nomor_buku">Nomor buku :</label>
                    <input type="number" id="nomor_buku" name="nomor_buku" required>
                </div>

                <div class="form-group">
                    <label for="pengarang">Pengarang :</label>
                    <input type="text" id="pengarang" name="pengarang">
                </div>

                <div class="form-group">
                    <label for="penerbit">Penerbit :</label>
                    <input type="text" id="penerbit" name="penerbit">
                </div>

                <div class="form-group">
                    <label for="tahun_terbit">Tahun Terbit :</label>
                    <input type="number" id="tahun_terbit" name="tahun_terbit" min="1900" max="2100">
                </div>
                
                <div class="form-group">
                    <label for="sumber_buku">Sumber Buku :</label>
                    <input type="text" id="sumber_buku" name="sumber_buku" required>
                </div>

                 <div class="form-group">
                    <label for="isbn">ISBN :</label>
                    <input type="text" id="isbn" name="isbn">
                </div>

                 <div class="form-group">
                    <label for="kategori">Kategori:</label>
                    <input type="text" id="kategori" name="kategori">
                </div>

                 <div class="form-group">
                    <label for="bahasa">Bahasa:</label>
                    <input type="text" id="bahasa" name="bahasa">
                </div>

                <button type="submit" class="cta-button">Simpan Buku</button>

                    <h3>Hasil:</h3>
                    <div id="hasil"></div>
            </form>
            
        </section>
