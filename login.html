<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Petugas - Perpustakaan</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Gaya khusus untuk halaman Login */
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            max-width: 400px;
            width: 100%;
            background-color: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 3rem;
            text-align: center;
        }

        .login-card h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0,123,255,0.2);
        }

        .cta-button {
            width: 100%;
            padding: 12px;
            margin-top: 1rem;
        }

        .back-link {
            display: block;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="login-page">

    <div class="login-card">
        <a href="index.html" class="logo" style="justify-content: center; margin-bottom: 2rem;">
            <img src="assets/picture/logo.png" alt="Logo Perpustakaan" class="logo-img">
        </a>
        
        <h1>Login Petugas</h1>

        <form id="loginForm" method="POST">
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Masukkan username Anda">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Masukkan password Anda">
            </div>

            <div id="login-notif" class="form-notif error" style="display: none;"></div>

            <button type="submit" class="cta-button">Masuk ke Dashboard</button>
        </form>

        <a href="index.html" class="back-link">‚Üê Kembali ke Beranda</a>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
