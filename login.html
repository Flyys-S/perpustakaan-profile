<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Petugas - Perpustakaan SMAN 8</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-page"> <main>
        <div class="login-card">
            <a href="index.html" class="logo">
                <img src="assets/picture/logo.png" alt="Logo Perpustakaan" class="logo-img">
            </a>
            
            <h1>Login Petugas</h1>

            <form id="loginForm">
                
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required placeholder="Masukkan username Anda">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Masukkan password Anda">
                </div>

                <div id="form-notif-error" class="form-notif error" style="display: none;"></div>

                <div id="submit">
                    <a href="admin.html" class="submit" style="display: none;"></a>
                    
                    <button type="submit" class="cta-button">Masuk ke Admin</button>
                </div>
            </form>

            <a href="index.html" class="back-link">â† Kembali ke Beranda</a>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
    </body>
</html>
